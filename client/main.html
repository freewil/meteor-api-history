<head>
  <title>API History</title>
</head>

<body>
  <h1>API History</h1>
  <table>
    <tr>
      <th>Timestamp</th>
      <th>Client</th>
      <th>Endpoint</th>
      <th>Result</th>
    </tr>
    {{> apiHistoryNew}}
    {{#each apiHistoryRecords}}
      {{> apiHistoryRecord}}
    {{/each}}
  </table>
</body>

<template name="apiHistoryRecord">
  <tr>
    <td>{{timestamp}}</td>
    <td>{{client}}</td>
    <td>{{endpoint}}</td>
    <td>{{result}}</td>
  </tr>
</template>

<template name="apiHistoryNew">
  <tr>
    <td>&nbsp;</td>
    <td><input type="text" name="client"></td>
    <td><input type="text" name="endpoint"></td>
    <td>
      <input type="text" name="result">
      <button class="addHistory">Add</button>
    </td>
  </tr>
</template>
